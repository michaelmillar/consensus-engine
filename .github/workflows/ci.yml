name: CI

on:
  push:
    branches: [main]

  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

      - name: formatting
        run: cargo fmt -- -- check

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: tests
        run: cargo test